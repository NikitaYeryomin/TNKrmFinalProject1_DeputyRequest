<html ng-app="App" ng-controller="AppController">
<head>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <title>{{Page.title()}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="/css/styles.css" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>


    <script src="/angular/app.js"></script>
    <script src="/angular/controllers/app_controller.js"></script>
    <script src="/angular/controllers/auth_controller.js"></script>
    <script src="/angular/controllers/users_controller.js"></script>
    <script src="/angular/controllers/districts_controller.js" charset="utf-8"></script>
</head>
<body ng-controller="AppController">
<div class="container">
    <div id="top">
        <ul class="nav nav-pills">
            <li><a href="" ui-sref="home">Home</a></li>
            <li ng-show="!logged_in"><a href="" ui-sref="login"><span class="glyphicon glyphicon-log-in"></span>&nbsp;Login</a></li>
            <li ng-show="!logged_in"><a href = "/users/edit">Register</a></li>
            <li ng-show="currentUser.role == 'admin'"><a href="" ui-sref="manage/users">Users List</a></li>
            <li ng-show="logged_in"><a><span class="glyphicon glyphicon-user"></span>&nbsp;<strong>{{currentUser.username}}</strong></a></li>
            <li ng-show="logged_in"><a href="" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span><strong>&nbsp;Log Out</strong></a></li>
        </ul>
    </div>
    <div id="middle" ui-view></div>
    <div id="bottom">
        <em>&copy; BrainBasket Kramatorsk 2016&ndash;2017</em>
    </div>
</div>

</body>
</html>
