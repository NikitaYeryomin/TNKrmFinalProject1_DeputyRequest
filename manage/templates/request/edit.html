<section class="content" style="">
    <div class="petition-main account-main">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 register-tab">
                    <form ng-submit="saverequest({requestId: request.requestid})" role="form" novalidate="novalidate">
                        <div class="row reg-input" style="margin-bottom: 29px;">
                            <div class="col-lg-12 col-md-12">
                                <section>
                                    <legend>Від:</legend>
                                    <input class="form-control" id="User" name="User" type="text" value="{{request.lastname}}&nbsp;{{request.firstname}}&nbsp;{{request.secondname}}" disabled>
                                </section>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <section>
                                    <legend>До:</legend>
                                    <input class="form-control" id="Deputy" name="Deputy" type="text" value="{{request.surname}}&nbsp;{{request.name}}&nbsp;{{request.patronymic}}" disabled>
                                </section>
                            </div>
                        </div>
                        <div class="row reg-input">
                            <div class="col-lg-3 col-sm-3">
                                <label>Тип звернення:</label>
                                <select class="selectpicker show-tick form-control bs-select-hidden" name="Type" ng-model="request.type">
                                    <option ng-repeat="t in types" value="{{t}}" ng-selected="{{t == request.type}}">{{t}}</option>
                                </select>
                                <label>Статус:</label>
                                <select class="selectpicker show-tick form-control bs-select-hidden" name="Status" ng-model="request.status">
                                    <option ng-repeat="s in states" value="{{s}}" ng-selected="{{s == request.status}}">{{s}}</option>
                                </select>
                                <div class="form-group">
                                    <label>Дата реєстрації:</label>
                                    <p class="input-group">
                                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </p>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="a" value="Публічне звернення" ng-model="request.public_appeal" />Публічне звернення
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-9 col-sm-9">
                                <label>Зміст звернення</label>
                                <span class="field-validation-valid text-danger" data-valmsg-for="PDescription" data-valmsg-replace="true"></span>
                                <textarea class="form-control" cols="20" data-val="true" data-val-required="Це обов`язкове поле" id="PDescription" name="PDescription" placeholder="Зміст звернення" ng-model="request.text" rows="10"></textarea>
                                <div ng-show="request.status == 'answered'">
                                    <label>Відповідь</label>
                                    <span class="field-validation-valid text-danger" data-valmsg-for="PDescription" data-valmsg-replace="true"></span>
                                    <textarea class="form-control" cols="20" data-val="true" data-val-required="Це обов`язкове поле" id="PDescription" name="PDescription" placeholder="Зміст звернення" ng-model="request.response" rows="10"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row reg-input">
                            <div class="col-lg-12 col-sm-12" style="margin-top: 20px;">
                                <label></label>
                                <button class="btn btn-success" type="submit">Зберегти дані</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
