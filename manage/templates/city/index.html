<div>
    <table class="table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>ID</th>
                <th>Місто</th>
                <th>Область</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tr ng-repeat="city in cities">
            <td>{{city.cityid}}</td>
            <td><a href="" ui-sref="city({cityId: city.cityid})">{{city.city}}</td>
            <td>{{city.regionid}}</td>
            <td>{{city.active}}</td>
        </tr>
    </table>
</div>
