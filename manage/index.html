<html ng-app="App" ng-controller="AppController">
    <head>
        <meta http-equiv=Content-Type content="text/html; charset=utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="/css/admin.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/styles.css">        
        <link rel="icon" type="image/x-icon" href="../img/admicon.ico">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-file-upload/2.4.1/angular-file-upload.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
        <script src="https://cdn.rawgit.com/riggerthegeek/ng-page-title/master/dist/ng-page-title.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
        <script src="/js/angular-ui-router-title.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCJjLs1molYuc7ro6rAG5G6tS9SQqvVOE"></script>    
        <script src="/manage/app.js"></script>
        <script src="/angular/shared.js"></script>
        <script src="/manage/controllers/app_controller.js"></script>
        <script src="/manage/controllers/deputy_controller.js"></script>
        <script src="/manage/controllers/manage_controller.js"></script>
        <script src="/manage/controllers/cities_controller.js"></script>
        <script src="/manage/controllers/request_controller.js"></script>
        <script src="/manage/controllers/requests_controller.js"></script>
        <script src="/manage/controllers/users_controller.js"></script>
        <script src="/manage/controllers/user_controller.js"></script>
        <script src="/manage/controllers/city_controller.js"></script>
        <script src="/manage/controllers/place_controller.js"></script>
        <script src="/manage/controllers/district_controller.js"></script>
        <script src="/manage/controllers/tvo_controller.js"></script>
    </head>
    <body ng-controller="AppController">
        <div class="container">
            <div id="top">
                <ul class="nav nav-pills">
                    <li><a href="/"><strong>Головна</strong></a></li>
                    <li><a href="#" ui-sref="users">Користувачі</a></li>
                    <li><a href="#" ui-sref="requests">Запити</a></li>
                    <li><a href="#" ui-sref="deputies">Депутати</a></li>
                    <li><a href="#" ui-sref="cities">Міста</a></li>
                    <li><a href="#" ui-sref="tvo">ТВО</a></li>
                    <li><a href="#" ui-sref="districts">Дільниці</a></li>
                    <li><a href="#" ui-sref="places">Адреси дільниць</a></li>                    
                    <li ng-show="logged_in">
                        <a href="#" ng-click="logout()">
                            <span class="glyphicon glyphicon-log-out"></span>
                            <strong>&nbsp;Вийти</strong>
                        </a>
                    </li>
                </ul>
            </div>
            <h2 ng-bind="$title"></h2>
            <div id="main_content" ui-view></div>
            <div id="bottom">
                <em>&copy; BrainBasket Краматорськ 2016&ndash;2017</em>
            </div>
        </div>
    </body>
</html>
