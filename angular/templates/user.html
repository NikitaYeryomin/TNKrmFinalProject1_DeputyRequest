<ng-include src="'/angular/templates/header.html'"></ng-include>
<section class="content" style="">
    <div class="petition-main account-main">
        <div class="container">
            <div class="col-sm-6">
                <h2>Кабінет користувача</h2>
            </div>
            <div class="col-sm-12 row reg-input">
                <div class="col-lg-12 col-sm-12">
                    <label>Громадянин(ка):&nbsp;<strong>{{currentUser.username}},</strong></label>
                </div>
                <div class="col-lg-12 col-sm-12">
                    <label>Адреса:&nbsp;<strong>{{user.city}},&nbsp;{{user.street}},&nbsp;{{user.home}}</strong></label>
                </div>
                <div class="col-lg-12 col-sm-12">
                    <label>Телефон:&nbsp;<strong>{{user.phone}}</strong></label>
                </div>
                <div class="col-lg-12 col-sm-12">
                    <label>E-mail:&nbsp;<strong>{{user.email}}</strong></label>
                </div>
                <div class="col-lg-12 col-sm-12">
                    <label>
                        Ваша виборча дільниця:&nbsp;
                        <span ng-show="user.tvo_id == 0">Не визначена.&nbsp;<a href="" data-toggle="modal" data-target="#districtModal">Визначити</a></span><!-- Тут мы покажем модальное окошко с участком -->
                        <span ng-show="user.tvo_id != 0"><strong><a href="#!/district/{{user.tvo_id}}">{{user.tvo_id}}</a></strong></span>
                    </label>
                </div>
                <div class="col-lg-12 col-sm-12">
                    <label>
                        Ваш теріторіальний виборчий округ:&nbsp;
                        <span ng-show="!district.tvoid">Не визначений.&nbsp;<a href="">Визначити</a></span>
                        <span ng-show="district.tvoid != 0"><strong><a href="#!/tvo/{{district.tvoid}}">{{district.tvoid}}</a></strong></span>
                    </label>
                </div>
                <div class="col-lg-12 col-sm-12">
                    <label>
                        Ваш депутат:&nbsp;
                        <span ng-show="!deputy.id">Не визначений.&nbsp;<a href="">Визначити</a></span>
                        <span ng-show="deputy.id != 0"><strong><a href="#!/deputy/{{deputy.id}}">{{deputy.name}}&nbsp;{{deputy.patronymic}}&nbsp;{{deputy.surname}}</a></strong></span>
                    </label>
                </div>
            </div>
            
            <div class="col-sm-12">
                <h2>Звернення користувача</h2>
            </div>
            <div class="col-sm-12">
                <a href="" ng-click="logout()">
                    <span class="glyphicon glyphicon-log-out"></span>&nbsp;Log Out
                </a>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="districtModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content new-modal-content">
            <div class="modal-header">
                <div class="top-modal-head">
                    <label>Визначення виборчої дільниці</label>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="clearfix"></div>
                <div class="head-modal-border"></div>
            </div>
            <div class="modal-body">
                <div id="previewContent" class="row">
                    <div class="col-sm-12">
                        <span>Ваша адреса:&nbsp;{{user.city}},&nbsp;{{user.street}},&nbsp;{{user.home}}</span>
                    </div>
                    <div class="col-sm-12">
                        <span>належить до дільниці:<strong>??? {{user.tvo_id}}</strong></span>
                    </div>
                    <div class="col-sm-12">
                        <div district-map=""></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="footer-modal-border"></div>
                <input type="submit" value="Зберегти" class="registration-submit" style="margin-bottom: 0px;">
            </div>
        </div>
    </div>
</div>
