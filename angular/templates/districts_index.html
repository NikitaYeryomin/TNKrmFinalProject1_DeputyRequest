<ng-include src="'/angular/templates/header.html'"></ng-include>

<h2>{{Page.title()}}</h2>

<div my-map=""></div>

<table class="districts_table" border="1" cellspacing="0">
    <tr>
        <th>номер
        <th>межі
        <th>знаходження місця для голосування
        <th><acronym title="територіальний виборчий округ">ТВО</acronym>
<tr ng-repeat="district in districts">
    <td><a href="" ui-sref="districts_inner({districtId: district.id})">{{district.id}}</a></td>
    <td style="font-size: 10px">{{district.addresses}}</td>
    <td><div ng-repeat="place in places | filter: {id: district.place_id} : true">{{place.address}}</div></td>
    <td align=center><a href="" ui-sref="tvo/id/{{district.tvoid}}">{{district.tvoid}}</a></td>
</tr>
</table>
