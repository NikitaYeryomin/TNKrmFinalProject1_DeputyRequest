<h2>{{Page.title()}}</h2>
<div>
    <table class="table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>ID</th>
                <th>Фамилия, имя, отчество</th>
                <th>E-mail</th>
                <th>Телефон #</th>
                <th>Адрес</th>
                <th>Join Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tr ng-repeat="user in users">
            <td>{{user.userid}}</td>
            <td>{{fullname(user)}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.city + " " + user.street + " " + user.home}}</td>
            <td>{{user.joindate}}</td>
            <td>
                <a href="" ui-sref="/user/edit/{{user.userid}}">
                    <span class="glyphicon glyphicon-pencil" title="Edit user {{user.userid}}"></span>
                </a>
                <a href="" ui-sref="/user/delete/{{user.userid}}">
                    <span class="glyphicon glyphicon-remove" title="Delete user {{user.userid}}"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
