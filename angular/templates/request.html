<ng-include src="'/angular/templates/header.html'"></ng-include>

<section class="content" style="">

    <div class="petition-main account-main">
        <div class="container">
            <div class="row">
                <div>
                    <h2 style="text-align: center">Звернення</h2>
                    <h2 style="text-align: center">до депутата територіального виборчого округу № <a href="#!/tvo/{{district.tvoid}}">{{district.tvoid}}</a></h2>
                    <h2 style="text-align: center"><strong><a href="#!/deputy/{{deputy.id}}">{{deputy.name}}&nbsp;{{deputy.patronymic}}&nbsp;{{deputy.surname}}</a></strong></h2>
                </div>
                <div class="col-sm-12 register-tab">
                    <form ng-submit="" role="form" novalidate="novalidate">
                        <div class="row reg-input">
                            <div class="col-lg-12 col-sm-12">
                                <label>Заявник:&nbsp;<strong>{{currentUser.username}},</strong></label>
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <label>що проживає за адресою:&nbsp;<strong>{{user.city}},&nbsp;{{user.street}},&nbsp;{{user.home}}</strong></label>
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <label>Телефон:&nbsp;<strong>{{user.phone}}</strong></label>
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <label>E-mail:&nbsp;<strong>{{user.email}}</strong></label>
                            </div>
                        </div>
                        <div class="row reg-input">
                            <div class="col-lg-3 col-sm-3">
                                <label>Тип звернення:</label>
                                <div class="reg-city-selector">
                                    <select class="selectpicker show-tick form-control bs-select-hidden" name="requestType" ng-model="request.type">
                                        <option disabled selected value="">Оберіть тип:</option>
                                        <option value="">Матеріальна допомога</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row reg-input">
                            <div class="col-lg-7 col-sm-6">
                                <label>Зміст звернення</label>
                                <span class="field-validation-valid text-danger" data-valmsg-for="PDescription" data-valmsg-replace="true"></span>
                                <textarea class="form-control" cols="20" data-val="true" data-val-required="Це обов`язкове поле" id="PDescription" name="PDescription" placeholder="Зміст звернення" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="a" value="Публічне звернення" checked />Публічне звернення
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="previewButton" data-toggle="modal" data-target="#registerPreviewModal">Відправити</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
